<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
        }
        .sidebar {
            background-color: #242424;
            color: #ffffff;
            height: 100vh;
            position: fixed;
            width: 250px;
            padding-top: 20px;
            overflow-y: auto;
        }
        .sidebar a {
            color: #ffffff;
            display: block;
            padding: 10px 20px;
            text-decoration: none;
        }
        .sidebar a:hover, .sidebar .nav-item.active a {
            background-color: #575757;
        }
        .sidebar .nav-item.active a {
            background-color: #007bff;
            color: white;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .header {
            background-color: #007bff;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .profile {
            display: flex;
            align-items: center;
        }
        .header .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .header .profile .dropdown-menu {
            right: 0;
            left: auto;
        }
        .chat-container {
            margin-top: 20px;
        }
        .chat-messages {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            background-color: #ffffff;
        }
        .chat-input {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="d-flex flex-column">
            <div class="nav-item"><a href="dash.html"><i class="fas fa-home"></i> Home</a></div>
            <div class="nav-item"><a href="#"><i class="fas fa-user-friends"></i> Teams</a></div>
            <div class="nav-item"><a href="#"><i class="fas fa-calendar-alt"></i> Calendar</a></div>
            <div class="nav-item active"><a href="chat.html"><i class="fas fa-comments"></i> Chat</a></div>
            <div class="nav-item"><a href="#"><i class="fas fa-file-alt"></i> Files</a></div>
            <div class="nav-item"><a href="#"><i class="fas fa-cog"></i> Settings</a></div>
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <h2>Chat</h2>
            <div class="profile dropdown">
                <img src="https://via.placeholder.com/40" alt="Profile Picture">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                    Profile
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#" id="logoutButton">Logout</a></li>
                </ul>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-messages">
                <p><strong>John Doe:</strong> Hello, how are you?</p>
                <p><strong>Jane Smith:</strong> I'm good, thanks! How about you?</p>
                <!-- Add more messages here -->
            </div>
            <div class="chat-input">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Type a message...">
                    <button class="btn btn-primary" type="button">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const logoutButton = document.getElementById('logoutButton');

            if (logoutButton) {
                logoutButton.addEventListener('click', () => {
                    localStorage.removeItem('token');
                    localStorage.removeItem('fullName');
                    alert('Logout successful!');
                    window.location.href = '/login.html';
                });
            } else {
                console.error('Logout button not found.');
            }
        });
    </script>
</body>
</html>
