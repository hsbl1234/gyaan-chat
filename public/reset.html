<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 0 auto;
            margin-top: 50px;
        }
        .error-message {
            color: #f44336;
            margin-top: 5px;
        }
        .success-message {
            color: #4caf50;
            margin-top: 5px;
        }
        #timer {
            font-weight: bold;
            color: #ff2222;
            text-align: center;
            margin-top: 10px;
        }
        #passwordHelp {
            font-size: 0.9em;
            color: #6c757d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Reset Password</h2>
        <form id="resetForm">
            <div id="emailSection">
                <div class="form-group">
                    <label for="resetEmail">Email</label>
                    <input type="email" class="form-control" id="resetEmail" name="resetEmail" required>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary btn-block" id="sendOtpBtn">Send OTP</button>
                </div>
            </div>
            <div id="otpSection" style="display: none;">
                <div class="form-group">
                    <label for="otp">OTP</label>
                    <input type="text" class="form-control" id="otp" name="otp" required>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary btn-block" id="verifyOtpBtn">Verify OTP</button>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-secondary btn-block" id="resendOtpBtn">Resend OTP</button>
                    <div id="timer" style="display: none;">Resend available in <span id="countdown">10</span> seconds</div>
                </div>
            </div>
            <div id="passwordSection" style="display: none;">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                    <small id="passwordHelp" class="form-text text-muted">
                        Your password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, one number, and one special character.
                    </small>
                </div>
                <div class="form-group">
                    <label for="confirmNewPassword">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirmNewPassword" name="confirmNewPassword" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
                </div>
            </div>
            <div id="resetMessage" class="error-message" style="display: none;"></div>
            <div id="resetSuccessMessage" class="success-message" style="display: none;"></div>
            <div class="text-center mt-4">
                <a href="/login.html">Back to Login</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies (jQuery, Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        let resendTimer = null;

        function startResendTimer() {
            const countdownElement = document.getElementById('countdown');
            let secondsLeft = 10;

            document.getElementById('timer').style.display = 'block';
            resendTimer = setInterval(() => {
                secondsLeft--;
                countdownElement.textContent = secondsLeft;

                if (secondsLeft <= 0) {
                    clearInterval(resendTimer);
                    document.getElementById('resendOtpBtn').disabled = false;
                    document.getElementById('timer').style.display = 'none';
                }
            }, 1000);
        }

        document.getElementById('sendOtpBtn').addEventListener('click', async function() {
            const email = document.getElementById('resetEmail').value.trim();

            if (!email) {
                document.getElementById('resetMessage').textContent = 'Email is required.';
                document.getElementById('resetMessage').style.display = 'block';
                document.getElementById('resetSuccessMessage').style.display = 'none';
                return;
            }

            try {
                const response = await fetch('/send/otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to send OTP');
                }

                // Save email in localStorage
                localStorage.setItem('resetEmail', email);

                document.getElementById('emailSection').style.display = 'none';
                document.getElementById('otpSection').style.display = 'block';
                document.getElementById('resetMessage').style.display = 'none';
                document.getElementById('resetSuccessMessage').textContent = 'OTP sent successfully. Please verify.';
                document.getElementById('resetSuccessMessage').style.display = 'block';

                startResendTimer();
            } catch (error) {
                document.getElementById('resetMessage').textContent = error.message;
                document.getElementById('resetMessage').style.display = 'block';
                document.getElementById('resetSuccessMessage').style.display = 'none';
            }
        });

        document.getElementById('verifyOtpBtn').addEventListener('click', async function() {
            const email = document.getElementById('resetEmail').value.trim();
            const otp = document.getElementById('otp').value.trim();

            if (!otp) {
                document.getElementById('resetMessage').textContent = 'OTP is required.';
                document.getElementById('resetMessage').style.display = 'block';
                document.getElementById('resetSuccessMessage').style.display = 'none';
                return;
            }

            try {
                const response = await fetch('/verify/otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, otp })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'OTP verification failed');
                }

                document.getElementById('otpSection').style.display = 'none';
                document.getElementById('passwordSection').style.display = 'block';
                document.getElementById('resetMessage').style.display = 'none';
                document.getElementById('resetSuccessMessage').textContent = 'OTP verified. Please enter a new password.';
                document.getElementById('resetSuccessMessage').style.display = 'block';
            } catch (error) {
                document.getElementById('resetMessage').textContent = error.message;
                document.getElementById('resetMessage').style.display = 'block';
                document.getElementById('resetSuccessMessage').style.display = 'none';
            }
        });

        document.getElementById('resendOtpBtn').addEventListener('click', async function() {
            const email = localStorage.getItem('resetEmail');
            const userId = localStorage.getItem('userId');

            if (!email && !userId) {
                document.getElementById('resetMessage').textContent = 'Email or User ID is required.';
                document.getElementById('resetMessage').style.display = 'block';
                document.getElementById('resetSuccessMessage').style.display = 'none';
                return;
            }

            const payload = {};
            if (email) payload.email = email;
            if (userId) payload.userId = userId;

            try {
                const response = await fetch('/resend/otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to resend OTP');
                }

                document.getElementById('resetMessage').style.display = 'none';
                document.getElementById('resetSuccessMessage').textContent = 'OTP resent successfully. Please check your email.';
                document.getElementById('resetSuccessMessage').style.display = 'block';

                startResendTimer();
            } catch (error) {
                document.getElementById('resetMessage').textContent = error.message;
                document.getElementById('resetMessage').style.display = 'block';
                document.getElementById('resetSuccessMessage').style.display = 'none';
            }
        });

        document.getElementById('resetForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const newPassword = document.getElementById('newPassword').value.trim();
            const confirmNewPassword = document.getElementById('confirmNewPassword').value.trim();

            if (newPassword !== confirmNewPassword) {
                document.getElementById('resetMessage').textContent = 'Passwords do not match.';
                document.getElementById('resetMessage').style.display = 'block';
                document.getElementById('resetSuccessMessage').style.display = 'none';
                return;
            }

            try {
                const response = await fetch('/reset/password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ newPassword })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to reset password');
                }

                document.getElementById('resetMessage').style.display = 'none';
                document.getElementById('resetSuccessMessage').textContent = 'Password reset successfully. You can now log in with your new password.';
                document.getElementById('resetSuccessMessage').style.display = 'block';

                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 3000);
            } catch (error) {
                document.getElementById('resetMessage').textContent = error.message;
                document.getElementById('resetMessage').style.display = 'block';
                document.getElementById('resetSuccessMessage').style.display = 'none';
            }
        });
    </script>
</body>
</html>
